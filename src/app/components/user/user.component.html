<p>Importo = {{importo | currency:'EUR' }}</p>


<ul *ngIf="user">
    <li><b>Id: </b>{{user.id}}</li>
    <li><b>Nome: </b>{{user.name}}</li>
    <li><b>Nome Utente: </b>{{user.username}}</li>
    <li><b>Indirizzo</b> {{user.address.street}} {{user.address.city}} {{user.address.zipcode}} </li>
</ul>
